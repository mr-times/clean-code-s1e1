<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link
    href="style.css"
    rel="stylesheet"
    media="screen"
    charset="utf-8">
  <title>Todo App</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <h1 class="more-info">
      <a
        class="more-info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?
      </a>
    </h1>
  </header>
  <main class="main">
    <h2 class="tasks-header"><label for="new-task">Add Item</label></h2>
    <article class="wrapper">
      <input id="new-task" class="task new-tasks__input" type="text">
      <button class="button">Add</button>
    </article>
    <h2 class="list-header">Todo</h2>
    <ul class="incomplete-tasks">
      <li class="incomplete-tasks__item">
        <input class="checkbox" type="checkbox">
        <label class="task incomplete-tasks__label">Pay Bills</label>
        <input class="task incomplete-tasks__input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button__img" src="./remove.svg" alt="remove button"></button>
      </li>
      <li class="incomplete-tasks__item incomplete-tasks__item_edit-mode">
        <input class="checkbox" type="checkbox" >
        <label class="task incomplete-tasks__label">Go Shopping</label>
        <input class="task incomplete-tasks__input" type="text" value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="button__img" src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
    <h2 class="list-header">Completed</h2>
    <ul class="completed-tasks">
      <li class="completed-tasks__item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task completed-tasks__label">See the Doctor</label>
        <input class="task incomplete-tasks__input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="button__img" src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>

</body>

</html>
