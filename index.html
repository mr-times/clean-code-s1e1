<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link
    href="style.css"
    rel="stylesheet"
    media="screen"
    charset="utf-8">
  <title>Todo App</title>
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <h1 class="more-info">
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?
      </a>
    </h1>
  </header>
  <main class="main">
    <h2><label for="new-task">Add Item</label></h2>
    <article class="wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </article>
    <h2>Todo</h2>
    <ul class="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="go shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
    <h2>Completed</h2>
    <ul class="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="remove button"></button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>

</body>

</html>
